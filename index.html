<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="file.css">

    </head>
    <body>
        <div class="container">
        <div class="navbar">
            <img src="image/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATION</a></li>
                <li><a href="#">PRODUCT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>
                    THE<br> REAL<br>SOUND
                </h1>
            </div>
            <div class="right-col">
                <p id="text1">Click Here To Listen</p>
                <img src="image/play.png" id="icon" >
            </div>
        </div>
</div>
<audio id="mysong">
    <source src="song/.mp3" type="audio/mp3">
</audio>

<script>
    var mysong=document.getElementById("mysong");
    var icon=document.getElementById("icon");
    var text1=document.getElementById("text1");
    icon.onclick=function(){
        if(mysong.paused){
            mysong.play();
            icon.src="image/pause.png";
            text1.innerHTML="Click Here To Pause";
        }else{
            mysong.pause();
            icon.src="image/play.png";
            text1.innerHTML="Click Here To Listen";
        }
    }
</script>
    </body>
</html>
